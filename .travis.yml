language: java
jdk: openjdk8
env:
  global:
   - secure: ""
before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
addons:
  coverity_scan:
    project:
      name: "codeporn/spring-vertx-skeleton"
      description: "spring-vertx-skeleton build submitted via Travis CI"
    notification_email: christoph@kodestruktor.de
    build_command_prepend: "mvn clean"
    build_command:   "mvn compile"
    branch_pattern: coverity_scan